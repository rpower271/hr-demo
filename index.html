<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>HR App</title>
  </head>
  <body>
    <h1>HR App</h1>
    <h2>Add an Employee Here</h2>
    <table id="employee-table">
      <thead>
        <tr colspan="3" class="header-row-first">
          <th>Current Employees</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form id="add-employee">
      
      <label>
        Name:
        <input type="text" name="name" />
      </label>
      <label>
        Position:
        <input type="text" name="position" />
      </label>
      <label>
        Salary:
        <input type="text" name="salary" />
      </label>
      <input type="submit" value="Add Employee" />
      <p id="error-msg" class="hidden">All inputs are required!</p>
      <p id="success-msg" class="hidden">Employee successfully added</p>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
